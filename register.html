<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/plugins/remixicon/fonts/remixicon.css">
</head>

<body class="auth">
    <div class="wrapper">
        <div class="row p-4">
            <div class="col-md-6 col-lg-6 d-none d-md-flex">
                <img src="assets/img/undraw_social_friends_nsbv.svg" alt="" srcset="" class="img-fluid mt-auto">
            </div>
            <div class="col-12 col-md-6 col-lg-5 offset-lg-1">
                <h1 class="mb-2">Welcome To Family</h1>
                <h2 class="mb-5">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam sit velit vitae voluptate nihil omnis
                    dolorum repudiandae nisi, veritatis ipsum!
                </h2>
                <form action="index.html" method="POST">
                    <div class="form-group-default mb-3">
                        <div class="form-icon"><i class="ri-mail-line"></i></div>
                        <div class="form-area">
                            <label for="email">Email Address</label>
                            <input type="text" name="email" id="email">
                        </div>
                    </div>
                    <div class="form-group-default mb-3">
                        <div class="form-icon"><i class="ri-user-line"></i></div>
                        <div class="form-area">
                            <label for="username">Username</label>
                            <input type="text" username="username" id="username">
                        </div>
                    </div>
                    <div class="form-group-default mb-3">
                        <div class="form-icon"><i class="ri-lock-line"></i></div>
                        <div class="form-area">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group-default mb-3">
                        <div class="form-icon"><i class="ri-lock-line"></i></div>
                        <div class="form-area">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group form-check form-check-default fs-12">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label text-gray-600 ml-2" for="terms">I accept the Terms of Use &
                            Prifacy
                            Policy.</label>
                    </div>
                    <div class="button-action">
                        <button type="submit" class="fs-14 btn btn-primary">Create Account</button>
                        <a href="login.html" class="fs-14 btn btn-light">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
