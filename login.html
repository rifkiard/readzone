<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/plugins/remixicon/fonts/remixicon.css">
</head>

<body class="auth">
    <div class="wrapper">
        <div class="row p-4">
            <div class="col-md-6 col-lg-6 d-none d-md-flex">
                <img src="assets/img/undraw_unlock_24mb.svg" alt="" srcset="" class="img-fluid mt-auto">
            </div>
            <div class="col-12 col-md-6 col-lg-5 offset-lg-1">
                <div class="login-avatar mb-5">
                    <img src="assets/img/undraw_female_avatar_w3jk.svg" alt="login avatar">
                </div>
                <h1 class="mb-2">Welcome Back</h1>
                <h2 class="mb-5">
                    To keep connected with us please login with your personal information
                </h2>
                <form action="index.html" method="POST">
                    <div class="form-group-default mb-3">
                        <div class="form-icon"><i class="ri-user-line"></i></div>
                        <div class="form-area">
                            <label for="username">Username or Email Address</label>
                            <input type="text" name="username" id="username">
                        </div>
                    </div>

                    <div class="form-group-default">
                        <div class="form-icon"><i class="ri-lock-2-line"></i></div>
                        <div class="form-area">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <p class=" other-auth my-4">
                        <a href="" class="ml-auto">Forgot Password?</a>
                    </p>
                    <div class="button-action">
                        <button type="submit" class="fs-14 btn btn-primary">Login</button>
                        <a href="register.html" class="fs-14 btn btn-light">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
